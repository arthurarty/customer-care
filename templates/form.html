<html>
    <body>
        <h2>Please fill in form</h2>
        <form method="POST" action="/submit">
            {{ form.csrf_token }}
            {{ form.customer_name.label }} <br/>
            {{ form.customer_name(size=30) }} <br />
            {{ form.product.label }} <br/>
            {{ form.product(size=30) }} <br />
            {{ form.phone_number.label }} <br />
            {{ form.phone_number(size=30) }} <br />
            {{ form.email.label }} <br />
            {{ form.email(size=30)}} <br />
            <input type="submit" value="submit"/>
        </form>
    </body>
</html>
